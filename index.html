<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary Component Main</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="img">
      <img src="images/illustration-hero.svg" alt="images">
    </div>


    <div class="content">
      <h2>Order Summary</h2>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>


        <div class="plan-box">
          
          <div class="plan">

            <img src="images/icon-music.svg" alt="music">
            <div class="annual">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            
          </div>

          <a href="#" class="change">Change</a> 

        </div>

        <a href="#" class="pro-btn">Proceed to Payment</a> 
        <a href="#" class="can-btn">Cancel Order</a> 

    </div>
  </div>
  
  

  </div>
